<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <section class="controls">
      <button id="apaga-tudo" type="button">Apagar Lista</button>
      <button id="remover-finalizados" type="button">Apagar Completados</button>
      <button id="salvar-tarefas" type="button">Salvar Tarefas</button>
    </section>
    <section>
      <input id="texto-tarefa" type="text" />
      <button id="criar-tarefa" type="submit">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas"></ol>
      <button id="mover-cima" type="button">Sobe</button>
      <button id="mover-baixo" type="button">Desce</button>
      <button id="remover-selecionado" type="button">Exclui Item</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
